<!DOCTYPE html>
<html>
<head>
  <title>Bracket</title>
  <style>
    body { font-family: sans-serif; padding: 2rem; }
    .match { margin-bottom: 1rem; }
  </style>
</head>
<body>
  <h1>Double Elimination Bracket</h1>
  <div id="bracket"></div>

  <script>
    const bracketId = window.location.pathname.split('/').pop();

    async function loadBracket() {
      const res = await fetch(`/api/bracket/${bracketId}`);
      const data = await res.json();
      const div = document.getElementById('bracket');
      div.innerHTML = '<pre>' + JSON.stringify(data, null, 2) + '</pre>';
    }

    loadBracket();
  </script>
</body>
</html>
